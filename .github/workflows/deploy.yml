# 工作流的名称
name: Build and Deploy Jekyll Site

# 控制工作流何时运行
on:
  # 1. "iterative" 触发器：当你推送到 main 分支时
  # (注意：fetch_episodes.yml 脚本的自动提交也会触发这个!)
  push:
    branches:
      - main

  # (定时器 'schedule' 已被移除)

  # 允许你从 GitHub 网站的 "Actions" 标签页手动运行此工作流
  workflow_dispatch:

# 为工作流授予部署到 GitHub Pages 的权限
permissions:
  contents: read
  pages: write
  id-token: write

# 定义工作(jobs)
jobs:
  # 构建 Job (Build job)
  build:
    runs-on: ubuntu-latest
    steps:
      # 第1步：检出(checkout)你的代码
      - name: Checkout
        uses: actions/checkout@v4
      
      # 第2步：使用官方 Action 构建 Jekyll 网站
      - name: Setup Pages (Build Jekyll site)
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./ 
          destination: ./_site 

      # 第3步：上传构建好的文件
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  # 部署 Job (Deployment job)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build 
    steps:
      # 第4P步：将文件部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4