name: Jekyll Site Build and Deploy

# 当代码推送到 'main' 分支时运行此工作流
on:
  push:
    branches:
      - main  # 确保这里是你的主要发布分支 (通常是 main 或 master)

# 允许 GitHub Actions 编辑 pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    # ⬇️ 关键修改：在这里添加 environment 配置
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
   
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true # 如果你有大文件支持，这是推荐设置

      - name: Setup Ruby and Gems
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '3.2' # 将 ruby-version 锁定为 3.2
          
      - name: Install Jekyll Dependencies
        # 安装你的 Gemfile 中定义的依赖
        run: |
          gem install bundler 
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3

      - name: Build Jekyll site
        # 使用 bundler 运行 Jekyll build 命令
        run: bundle exec jekyll build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site # Jekyll 默认的构建输出目录

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
