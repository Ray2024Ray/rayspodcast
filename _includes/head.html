<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.url == "/" %}{{ site.data.general_settings.title }}{% elsif page.title %}{{ page.title }}{% else %}{{ site.data.general_settings.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.data.general_settings.description }}{% endif %}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

  <!-- Social -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{% if page.url == '/' %}{{ site.data.general_settings.title }}{% else %}{{ page.title }} – {{ site.data.general_settings.title }}{% endif %}">
  <meta name="twitter:description" content="{% if page.url == '/' %}{{ site.data.general_settings.description | strip_html | xml_escape }}{% elsif page.description %}{{ page.description | strip_html | xml_escape }}{% else %}{{ page.excerpt | strip_html | xml_escape }}{% endif %}">
  <meta property="og:title" content="{% if page.url == '/' %}{{ site.data.general_settings.title }}{% else %}{{ page.title }} – {{ site.data.general_settings.title }}{% endif %}">
  <meta property="og:description" content="{% if page.url == '/' %}{{ site.data.general_settings.description | strip_html | xml_escape }}{% elsif page.description %}{{ page.description | strip_html | xml_escape }}{% else %}{{ page.excerpt | strip_html | xml_escape }}{% endif %}">
  <meta property="og:image" content="{% if page.url == '/' %}{{ site.data.general_settings.social_media_share_image | absolute_url }}{% else %}{{ page.image | absolute_url }}{% endif %}">

  <!-- Fonts & theme CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">

  <style>
    /* 关闭部分主题在 body 上的遮罩，避免整页被白层挡住 */
    body:after, body.is-in:after { visibility:hidden!important; opacity:0!important; pointer-events:none!important; }

    /* ===== 顶部导航（Home 左，右侧：汉堡 + 语言） ===== */
    .cc-header{ position:sticky; top:0; z-index:100; background:rgba(242,246,255,.85); backdrop-filter:saturate(180%) blur(8px); border-bottom:1px solid #e8edf6; }
    .cc-header .header__inner{ max-width:1200px; margin:0 auto; padding:14px 12px; display:flex; align-items:baseline; justify-content:space-between; position:relative; }

    .brand{ color:#110e38; font-weight:900; font-size:20px; letter-spacing:.5px; text-decoration:none; }
    .brand:hover{ opacity:.85; }

    /* 右侧容器：先放汉堡，再放语言（语言在汉堡右边） */
    .header-right{ display:flex; align-items:center; gap:16px; }
    .header-right .nav__link {
      font-size: 14px; /* Smaller font size */
      white-space: nowrap; /* Prevent text wrapping */
      text-decoration: none;
      color: #110e38;
      font-weight: 700;
    }
    .header-right .nav__link:hover {
      opacity: .75;
    }

    /* 汉堡 */
    .nav-toggle{ display:flex; flex-direction:column; justify-content:center; align-items:center; width:36px; height:28px; border:0; background:transparent; cursor:pointer; }
    .nav-toggle span{ width:22px; height:2px; background:#110e38; border-radius:2px; display:block; }
    .nav-toggle span+span{ margin-top:5px; }

    /* 语言切换（只保留中文/韩语，英文为默认首页） */
    .lang-switch{ display:flex; gap:14px; }
    .lang-switch a{ text-decoration:none; color:#12102f; font-weight:700; }
    .lang-switch a:hover{ opacity:.75; }
    .lang-switch .cc-active{ color:#1495a7; }


 /* —— Main navigation for episodes —— */
    .main-nav {
      display: block;
    }
    .main-nav .nav__list {
      display: flex;
      flex-direction: row;
      gap: 10px;
      align-items: center;
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .main-nav .nav__link {
      display: block;
      padding: 8px 10px;
      font-size: 15px;
      font-weight: 700;
      color: #110e38;
      text-decoration: none;
      white-space: nowrap;
    }
    .main-nav .nav__link:hover {
      opacity: .75;
    }

    .c-blog-card__inner {
      display: flex;
      align-items: center;
    }

    .c-blog-card__image-wrapper {
      width: 100px; /* Fixed width for image */
      flex-shrink: 0;
      margin-right: 15px; /* Spacing between image and text */
    }

    .c-blog-card__image img {
      width: 100%;
      height: auto;
      object-fit: cover;
      display: block;
      border-radius: inherit;
    }

    .c-blog-card__text-content {
      flex-grow: 1; /* Allow text content to take remaining space */
    }

    .c-blog-card__content { /* This class is now inside c-blog-card__text-content */
      height: auto; /* Let content determine height */
      overflow: visible; /* Allow content to be visible */
    }

    .c-blog-card__title {
      font-size: 18px; /* Adjusted font size for title */
    }

    .c-blog-card__excerpt {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 14px; /* Adjusted font size for excerpt */
    }

    /* 英文大标题默认一行，小屏自动换行 */
    .c-hero__title{ white-space:nowrap; font-size:clamp(32px,5vw,56px); }
    @media (max-width:820px){ .c-hero__title{ white-space:normal; } }

    /* —— 封面图尺寸调整 —— */
    .c-hero__image {
      width: 100%;
      max-width: 400px;       /* 最大宽度缩小为 280px */
      min-height: 400px;      /* 保证有高度 */
      height: auto;
      border-radius: 28px;
      overflow: hidden;
      background: #d5dce3;
      box-shadow: 0 20px 60px rgba(0,0,0,0.08);
      margin: 0 auto;         /* 在容器中水平居中 */
    }
    .c-hero__image img {
      width: 100%;
      height: auto;
      object-fit: cover;
      display: block;
      border-radius: inherit;
    }


    @media (max-width: 1024px) {
      .c-hero__image {
        max-width: 200px;
        min-height: 120px;
      }
    }
    .episode-page .c-blog-card {
      max-width: 500px; /* Set to 500px as requested by the user */
      margin: 0 auto 20px auto; /* Center the card and add bottom margin */
    }
    
    /* —— 调整订阅平台按钮间距 —— */
    .subscribe-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px;
      row-gap: 20px;
      justify-items: center;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }
    
    .subscribe-buttons .c-button {
      width: 100%;
      max-width: 240px;
      padding: 12px 20px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
  </style>
</head>
