    band.</p><p>Alan is &quot;Village Chief Tan&quot; of Laoshi Village in Hainan,
    the guitarist for the Bay Area band &quot;Wishes,&quot; and a family man accompanying
    his loved ones and child. Even earlier in his life, he lived a dual existence:
    a meticulous structural engineer by day and a passionate musician by night.</p><p>From
    the mangrove forests of a Hainan fishing village to the campus landscapes of Stanford,
    from rural libraries to community museums, he blends an engineer''s precision
    with a musician''s passion, building a bridge of sustainable ideals between his
    hometown and his adopted home.</p><p>Come listen as Alan shares how he uses a
    guitar and a strong sense of responsibility to compose a community symphony for
    the future across two worlds～</p><p>Are you also curious about Laoshi Village
    that Chief Tan describes?</p><p>Check out the website of Laoshi Village, Haitou
    Town, Danzhou City, Hainan Province!</p><p><a href="https://www.laoshi-village.com/cn/about">https://www.laoshi-village.com/cn/about</a></p><p><br
