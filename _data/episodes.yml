    please leave a comment, hit the like button, and share!</p><p><br /></p><p>第九期，第十期我非常荣幸邀请到了我的朋友妮娅来做客。这也是我第一次尝试线上录音。虽然隔着太平洋，我们的交流却依然直达内心深处。</p><p>我们是在斯坦福国际中心一起做志愿者时认识并熟悉起来的。妮娅曾以<strong>伯克利访问学者</strong>的身份在加州生活了一年，同时也是<strong>斯坦福学者家属</strong>，积极参与了许多校园活动。她已于今年二月回国，目前在北京一家教育科研单位工作，研究教育财政和政策制定。</p><p>我非常开心能与妮娅聊聊她对他乡和故乡的独特观察和解读。在这一期节目里，她分享了自己对于故乡的理解，认为故乡有地理和心理之分，并提到“<strong>寻心安处是故乡</strong>”**。**她还真诚地谈到了自己的心理转变，从国内的紧张状态（所谓的“卷”）逐渐走向一种松弛且懂得享受生活的状态。</p><p>在节目中，妮娅还慷慨的分享了在异乡育儿的经历，她的儿子菲尔是如何适应美国公立学校宽松的教育环境的，以及她对家庭定义（以自己的小家庭为中心）的重新认识。希望大家能从妮娅的故事中，感受到那种开放、自由且懂得取悦自己的生活态度，找到心灵的归宿。</p><p>Ps:</p><p>这期节目我在录音的时候太专注做主持人，收着自己的情绪。结果剪辑节目的时候被二次感动，一边流泪一边剪，一边被疗愈。真诚希望这期节目能给手机另一端的你也带来一些心灵上的共振。</p><p>如果你喜欢这个播客，欢迎留言，点赞和分享！</p>
